        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

<div class="border-line"></div>
<main>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center create-album">Create Album</h2>
            <div class="border-line"></div>
            <form method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="Name...">
                </div>
                <div class="form-group">
                    <label for="cover">Cover</label>
                    <input type="url" class="form-control" id="cover" aria-describedby="cover" placeholder="Cover..." name="cover">
                </div>
                <div class="text-center row">
                    <div class="col-md-6">
                        <button type="submit" class="btn">Create</button>
                    </div>
                    <div class="col-md-6">
                        <a href="/albums/all" class="btn back">Back To All</a>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</main>
