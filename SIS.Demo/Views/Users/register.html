<main class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1 class="register text-center">Register</h1>
            <form method="post" action="/users/register">
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="email" class="form-control" id="username" aria-describedby="username" name="email" placeholder="Username / Email..." required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password..." name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
