<form method="post" action="/tracks/create?albumId=@Model.AlbumId">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="Name..." required>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label for="link">Link...</label>
            <input type="url" class="form-control" id="link" placeholder="Link..." name="link" required>
        </div>
        <div class="col-md-2"></div>
        <div class="form-group col-md-5">
            <label for="price">Price</label>
            <input type="number" min="0" step="0.01" class="form-control" id="price" name="price" placeholder="Price" required />
        </div>
    </div>
    <div class="border-line"></div>
    <div class="row">
        <div class="col-md-4 text-center">
            <button type="submit" class="btn">Create</button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn back" href="/albums/details?albumId=@Model.AlbumId">Back To Album</a>
        </div>
    </div>
</form>
